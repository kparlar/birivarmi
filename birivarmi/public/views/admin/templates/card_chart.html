 <div class="card-chart-content">
 	<div id="header">
 		<h3>{{header}}</h3>
 		<h5>{{subheader}}</h5>
 	</div>
 	<div id="graphic">
 		<canvas id="bar" class="chart chart-bar"
 				chart-data="data" chart-labels="labels"  chart-series="series">
		</canvas>
 	</div>
 	<div id="footer">
 		<a href="{{footerlink}}">{{footerlinktitle}}</a>
 	</div>
 </div>
