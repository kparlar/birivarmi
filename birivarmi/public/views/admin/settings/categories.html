<!-- Page Heading -->
<div class="row">
	    	<div class="breadcrumb">  
	    	<div class="page-header">
	    		<div class="pull-left">	
	    			<H3>{{"admin.menu.settings.categories" | translate}}</H3>
	    		</div>	
	    		 <div class="pull-right">
	    		 	<button class="btn btn-success btn-lg" ng-click="newItem(this)">
          				<span class="glyphicon glyphicon-plus"></span> 
       				 </button>
	          		 <button  class="btn btn-info btn-lg" ng-click="questionMarkAlertAction()">
         				 <span class="glyphicon glyphicon-question-sign"></span>
        			</button>
	    		 </div>
	    	</div>   
	    	     
		 	</div>
		 	
		 	
    
			<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="tree-node tree-node-content {{node.enableDisableCssElementText}}">
    <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
        class="glyphicon"
        ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
    {{node.title}}
    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
        class="glyphicon glyphicon-remove"></span></a>
	<a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="enableDisableCardCategory(node.id)">
		<span>{{node.enableDisableText}}</span>
	</a>
    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
        class="glyphicon glyphicon-plus"></span></a>
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
	</script>

		<div class="row">
		  <div class="col-sm-12">
		    <h3>Basic Example</h3>
		  </div>
		</div>
		
		<div class="row">
		  <div class="col-sm-6">
		    <div ui-tree id="tree-root">
		      <ol ui-tree-nodes ng-model="data">
		        <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
		      </ol>
		    </div>
		  </div>
		
		  <div class="col-sm-6">
		    <div class="info">
		      {{info}}
		    </div>
		    <pre class="code">{{ data | json }}</pre>
		  </div>
		</div>  
    
<!-- /.row -->
