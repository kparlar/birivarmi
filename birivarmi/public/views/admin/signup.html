
      <div class="container">
        <div class="row">
        <div class="col-md-6" align="center">
          <h2><img alt="{{'application.title' | translate}}" src="../../images/logos/birivarmi.png")" height="150px"></h2>
          <h2>{{"admin.login.text.1" | translate}}</h2>
        </div>
        	<div class="col-md-6">
				<form name="signupForm" ng-submit="signup()" novalidate>
				 <div>
				   <label for="email">Email</label>
				   <input name="email" class="form-control" type="email" id="email" placeholder="{{'general.email' | translate}}"
				          ng-model="email">
				   </div>
				 <div>
				   <label for="password">Password</label>
				   <input name="password" class="form-control" type="password" id="password"
				          placeholder="{{'general.password' | translate}}" ng-model="password">
				
				
				 </div>
				 <button type="submit" class="btn btn-primary">Sign up!</button>
				  <button type="submit" class="btn btn-primary">{{"general.forgotPassword" | translate}}</button>
				 <button type="submit" class="btn btn-success">{{"general.signin" | translate}}</button>
				</form>
			</div>
		</div>
    </div>
